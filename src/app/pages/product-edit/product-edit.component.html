<form action="" (ngSubmit)="onHandleSubmit()">
  <div class="mb-3">
    <input
      type="text"
      class="from-control"
      [(ngModel)]="product.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <input
      type="number"
      class="from-control"
      [(ngModel)]="product.price"
      name="price"
    />
  </div>
  <button class="btn btn-success" type="submit">Sua</button>
</form>
